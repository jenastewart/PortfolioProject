<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid overflow-hidden">
      <div class="row vh-100 overflow-auto">
        <div class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 d-flex sticky-top">
          <nav class="nav container-fluid flex-sm-column sidebar">
            <h3 class="sidebar-text">
              <b
                >Jena <br />
                Stewart
              </b>
            </h3>
            <a
              class="nav-link bar-button navbar text sidebar-text"
              href="#"
              title="View Photos"
              >Photos</a
            >
            <a
              class="nav-link bar-button navbar-text sidebar-text"
              href="#"
              title="About Jena Stewart"
              >About Me</a
            >
            <a
              class="nav-link bar-button navbar-text sidebar-text"
              href="#"
              title="Contact Jena Stewart"
              >Contact</a
            >
          </nav>
        </div>
      </div>

      <!--photo grid-->
      <div class="photo-grid">
        <div class="row">
          <h1 class="text-center">My Favorite Scotland Photos</h1>
          <div class="col">
            <img
              src="/images/dunnottar-castle.png"
              alt="dunnottar castle"
              class="img-fluid"
            />
          </div>
          <div class="col">
            <img
              src="/images/flying-out-of-inverness.png"
              alt="airplane view of Inverness"
              class="img-fluid"
            />
          </div>
          <div class="col">
            <img
              src="/images/elgin-cathedral-outer-gate.png"
              alt="outside Elgin Cathedral"
              class="img-fluid"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img
              src="/images/cairngorm-national-park.png"
              alt="Cairngorm National Park"
              class="img-fluid"
            />
          </div>
          <div class="col">
            <img
              src="/images/clocktower-in-dufftown.png"
              alt="Clock tower in Dufftown"
              class="img-fluid"
            />
          </div>
          <div class="col">
            <img
              src="/images/double-rainbow.png"
              alt="double rainbow over house and fields"
              class="img-fluid"
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img
              src="/images/auchindoun-castle.png"
              alt="Auchindoun Castle"
              class="img-fluid"
            />
          </div>
          <div class="col">
            <img
              src="/images/clouds-over-mountains.png"
              alt="clouds over mountains"
              class="img-fluid"
            />
          </div>
          <div class="col">
            <img
              src="/images/street-in-aberdeen.png"
              alt="street in Aberdeen"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
